modLoader="javafml"
loaderVersion="${loader_version_range}"
issueTrackerURL="${mod_issue_tracker}"
license="${mod_license}"

[[mods]]
    modId="${mod_id}"
    version="${version}"
    displayName="${mod_name}"
    authors="${mod_authors}"
    description='''${mod_description}'''
    displayURL="${mod_display_url}"

[[dependencies${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
